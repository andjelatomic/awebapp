<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View bag</title>
    <link href="{{ url_for('static', path='/styleforms.css') }}" rel="stylesheet">

</head>
<body>

<form method="post" enctype="multipart/form-data">
<div class="container">
                <table class="table">
                <thead>
                        <tr>
                        <td colspan=5><h1>Your shopping bag</h1></td>
                        </tr>
                        <tr>
                            <th>{{customername}}</th>
                        </tr>
                        <tr>
                            {% for header in headings%}
                            <th>{{header}}</th>
                            {% endfor %}
                       </tr>
                </thead>
                <tbody>
                    <tr>
                        {% for item in items%}
                        <td><span>{{item[0]}}</span> <input type="checkbox" name="{{item[0]}}" /></td> 
                        <td>{{item[1]}}</td>
                        <td>{{item[2]}}</td>
                        <td style="float:right;">{{item[3]}}.00</td>
                        <td>{{item[4]}}</td>
                        </tr>
                        {% endfor %}
                        <tr>
                           <th></th>
                            <td colspan=2><b>Total to pay</b></td>
                            <td style="float:right;"><b>{{total}}.00</b></td>
                            <th></th>
                        </tr>
                        


                    </tbody>
                <tfoot>
                    <tr>
                        <th colspan=3>
                            <input type="submit" name="actionbag" value="DELETE">
                        </th>
                        <th colspan=2>
                            <input type="submit" name="actionbag" value="HOME">
                        </th>
                    </tr>
                    <tr>
                        <th colspan=3>
                         </th>
                         <th colspan=2>
                                <input type="submit" name="actionbag" onclick="showmymessage();" value="PAYMENT">
                         </th>
                    </tr>
                </tfoot>
              </table>
        </div>
</form>


<p>: {{ message }}</p>

</body>
</html>


<script>
   function showmymessage()
   {
      alert("Those are all nice things, but too expenisve! (: Maybe you should contact Andjela instead ;) Love long and prosper")
   }


</script>
